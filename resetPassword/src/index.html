<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CapitaLand</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"/>
    <meta name="author" content="Shanghai Kuyi Technology Ltd">
    <meta name="apple-itunes-app" content="app-id=544007664">
    <meta name="google-play-app" content="app-id=com.google.android.youtube">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/jquery.smartbanner.css">
</head>
<body>
    <div class="kb-container">
        <header class="kb-header">
            <img src="https://media-ssl.kuban.io/kade/static/images/capitastar_logo.png" style="height: 40px;">
        </header>
        <div class="kb-content">
            <div class="kb-error">
                <img src="./images/warning.png">
                <div class="kb-error-text"></div>
                <div class="close-error">x</div>
            </div>
            <div class="form-container">
                <div class="form-header">Reset Password</div>
                <div class="form-content">
                    <div class='form-input'>
                        <input type="password" placeholder="New password" class="new-password">
                        <div class="form-error new-password-error"></div>
                    </div>
                    <div class='form-input'>
                        <input type="password" placeholder="Confirm password" class="confirm-password">
                        <div class="form-error confirm-password-error"></div>
                    </div>
                    <div class="submit-btn">Submit</div>
                </div>
            </div>
            <div class="kb-success">
                <img src="./images/success.png">
                <div class="title">Successfully reset password</div>
                <div class="description">Congratulations on your password reset, now you can enter your new password to log in to the app.</div>
                <div class="download-btns">
                    <a href="https://play.google.com/store/apps/details?id=io.kuban.client.kaide.singapore" class="google-play">
                        <img src="https://media-ssl.kuban.io/kade/static/images/Google%20Play%20Badge%20US.png" alt="Google Play">
                    </a>
                    <a href="https://itunes.apple.com/app/id1437379018" class="app-store">
                        <img src="https://media-ssl.kuban.io/kade/static/images/App%20Store%20Badge%20US%20Black.png" alt="App store">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://media-ssl.kuban.io/static/js/jquery.min.v3.2.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="./js/jquery.smartbanner.js"></script>
    <script>
        $(function() {
            $.smartbanner({
                daysHidden: 0,
                daysReminder: 0,
                title:'CapitaStar@WORK',
                icon: 'https://media-ssl.kuban.io/kade/static/images/capitastar_logo.png'
            });
        });
    </script>
</body>
</html>
